<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Invoice - Bites Restaurant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Same base styles as inventory.html */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh; padding: 20px;
        }
        .container {
            max-width: 1400px; margin: 0 auto;
            background: white; border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1); overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #FF6B6B, #4ECDC4);
            color: white; padding: 30px; text-align: center;
        }
        .header h1 { font-size: 2.2em; font-weight: 700; margin-bottom: 10px; }
        .content { padding: 40px; }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-bottom: 30px; }
        label { font-weight: 500; color: #475569; display: block; margin-bottom: 8px; }
        input {
            width: 100%; padding: 12px 16px; border: 2px solid #e2e8f0;
            border-radius: 10px; font-size: 16px; transition: all 0.3s ease;
        }
        input:focus { outline: none; border-color: #4ECDC4; box-shadow: 0 0 0 3px rgba(78,205,196,0.1); }
        .btn { padding: 14px 28px; border: none; border-radius: 10px; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; }
        .btn-primary { background: linear-gradient(135deg, #4ECDC4, #44A08D); color: white; }
        .btn-primary:hover, .btn-primary:active { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(78,205,196,0.3); }
        .btn-secondary { background: #64748b; color: white; margin-left: 10px; }
        table { width: 100%; border-collapse: collapse; background: white; border-radius: 15px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.1); margin-bottom: 30px; }
        th { background: linear-gradient(135deg, #667eea, #764ba2); color: white; padding: 20px 16px; text-align: left; font-weight: 600; }
        td { padding: 20px 16px; border-bottom: 1px solid #f1f5f9; }
        tr:hover { background: #f8fafc; }
        input[type="number"] { width: 80px; }
        .summary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white; padding: 30px; border-radius: 15px;
            display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px;
        }
        .summary-item { text-align: center; }
        .summary-item h3 { font-size: 2.5em; font-weight: 700; margin-bottom: 5px; }
        .summary-item p { font-size: 1.1em; opacity: 0.9; }
        .total { border-top: 3px solid #10b981; padding-top: 20px; }
        @media (max-width: 768px) { .form-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>üí∞ Sales Invoice</h1>
        <p>Record finished dishes sold - Bites Restaurant</p>
    </div>
    <div class="content">
        <div class="form-grid">
            <div>
                <label>Customer Name</label>
                <input type="text" id="customerName" placeholder="Walk-in customer">
            </div>
            <div>
                <label>GST Rate (%)</label>
                <input type="number" id="gstRate" value="5" step="0.01" min="0" max="28">
            </div>
        </div>

        <h2 style="color: #1e293b; margin-bottom: 20px;">üçõ Dishes Sold Today</h2>
        <table id="itemsTable">
            <thead>
            <tr>
                <th>Dish Name</th><th>Qty</th><th>Unit</th><th>Rate (‚Çπ)</th><th>Total (‚Çπ)</th><th></th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button id="addRowBtn" class="btn btn-secondary">‚ûï Add Dish</button>

        <div class="summary" id="summary">
            <div class="summary-item">
                <h3 id="taxableAmount">0</h3>
                <p>Taxable Amount</p>
            </div>
            <div class="summary-item">
                <h3 id="gstAmount">0</h3>
                <p>GST Amount</p>
            </div>
            <div class="summary-item total">
                <h3 id="totalAmount">0</h3>
                <p>Total Amount</p>
            </div>
        </div>

        <div style="text-align: center; margin-top: 30px;">
            <button id="saveInvoiceBtn" class="btn btn-primary" style="font-size: 18px; padding: 18px 40px;">üíæ Save Invoice</button>
        </div>
    </div>
</div>

<script>
    const salesApi = '/api/sales';
    let rowCount = 0;

    function recalcTotals() {
        let taxable = 0;
        document.querySelectorAll('#itemsTable tbody tr').forEach(tr => {
            const qty = parseFloat(tr.querySelector('.qty').value || '0');
            const rate = parseFloat(tr.querySelector('.rate').value || '0');
            const lineTotal = qty * rate;
            tr.querySelector('.lineTotal').textContent = '‚Çπ' + lineTotal.toFixed(2);
            taxable += lineTotal;
        });
        document.getElementById('taxableAmount').textContent = '‚Çπ' + taxable.toFixed(2);
        const gstRate = parseFloat(document.getElementById('gstRate').value || '0');
        const gstAmount = taxable * gstRate / 100;
        document.getElementById('gstAmount').textContent = '‚Çπ' + gstAmount.toFixed(2);
        document.getElementById('totalAmount').textContent = '‚Çπ' + (taxable + gstAmount).toFixed(2);
    }

    function addRow() {
        rowCount++;
        const tbody = document.querySelector('#itemsTable tbody');
        const tr = document.createElement('tr');
        tr.innerHTML = `
            <td><input type="text" class="dishName" placeholder="Dish name" value="Veg Biryani"></td>
            <td><input type="number" class="qty" step="0.001" value="1" min="0"></td>
            <td><input type="text" class="unit" value="PLATE" style="width: 80px;"></td>
            <td><input type="number" class="rate" step="0.01" value="150" min="0"></td>
            <td><span class="lineTotal">‚Çπ0.00</span></td>
            <td><button type="button" class="btn btn-secondary" style="padding: 8px 16px; font-size: 14px;">üóëÔ∏è</button></td>
        `;
        tbody.appendChild(tr);

        tr.querySelector('.qty').addEventListener('input', recalcTotals);
        tr.querySelector('.rate').addEventListener('input', recalcTotals);
        tr.querySelector('.dishName').addEventListener('input', recalcTotals);
        tr.querySelector('.btn').addEventListener('click', () => {
            tr.remove();
            recalcTotals();
        });
        recalcTotals();
    }

    document.getElementById('addRowBtn').addEventListener('click', addRow);
    document.getElementById('gstRate').addEventListener('input', recalcTotals);

    document.getElementById('saveInvoiceBtn').addEventListener('click', async () => {
        const items = [];
        document.querySelectorAll('#itemsTable tbody tr').forEach(tr => {
            items.push({
                quantity: parseFloat(tr.querySelector('.qty').value || '0'),
                unit: tr.querySelector('.unit').value,
                rate: parseFloat(tr.querySelector('.rate').value || '0')
            });
        });

        const body = {
            customerName: document.getElementById('customerName').value || 'Walk-in',
            gstRate: parseFloat(document.getElementById('gstRate').value || '0'),
            items: items.filter(item => item.quantity > 0 && item.rate > 0)
        };

        if (body.items.length === 0) return alert('Please add at least one dish!');

        const res = await fetch(salesApi, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(body)
        });

        if (res.ok) {
            alert('‚úÖ Invoice saved successfully!');
            document.querySelector('#itemsTable tbody').innerHTML = '';
            document.getElementById('customerName').value = '';
            recalcTotals();
        } else {
            alert('‚ùå Error saving invoice');
        }
    });

    addRow();
</script>
</body>
</html>
