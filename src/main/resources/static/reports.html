<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monthly P&L Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            padding: 40px 20px; min-height: 100vh;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 40px; }
        .header h1 { font-size: 3em; background: linear-gradient(135deg, #667eea, #764ba2); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .controls { background: white; padding: 30px; border-radius: 20px; display: flex; justify-content: center; gap: 20px; margin-bottom: 40px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 25px; }
        .stat-card {
            background: white; padding: 30px; border-radius: 20px;
            text-align: center; box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .stat-card:hover { transform: translateY(-10px); }
        .stat-value { font-size: 3em; font-weight: 700; margin-bottom: 10px; }
        .profit { border-top: 5px solid #10b981; }
        .loss { border-top: 5px solid #ef4444; }
        .btn { padding: 15px 30px; background: linear-gradient(135deg, #667eea, #764ba2); color: white; border: none; border-radius: 12px; font-weight: 600; cursor: pointer; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>üìä Monthly P&L Dashboard</h1>
        <p>Bites Restaurant - Jamshedpur</p>
    </div>
    <div class="controls">
        <input type="month" id="month" style="padding: 12px 20px; border: 2px solid #e2e8f0; border-radius: 10px; font-size: 16px;">
        <button id="loadReport" class="btn">Generate Report ‚û°Ô∏è</button>
    </div>
    <div id="report" class="stats-grid"></div>
</div>
<!-- JavaScript same as before -->
</body>
</html>
